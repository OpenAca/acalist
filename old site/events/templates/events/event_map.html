{% extends "map/base.html" %}
{% block title %} - Events Map{% endblock %}
{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}groups/css/map.css">
{% endblock %}
{% block endbody %}
<script type="text/javascript">
  $(document).ready(function() {
    var map = new Map(true, '/events/location', '/events/info/', function(item) {
      switch (item.type) {
        case 0:
        return 'red.png';
        case 1:
        return 'blue.png';
        case 2:
        return 'green.png';
        case 3:
        return 'purple.png';
        case 4:
        return 'hat.png';
      }
    }, '{{ STATIC_URL }}img/');
    map.initialize();
    map.loadMarkers();
  });
</script>
{% endblock %}
{% block legend %}
  <div id="legend">
    <table>
      <tr><td><img src="{{ STATIC_URL }}img/red.png" /></td><td>Show</td></tr>
      <tr><td><img src="{{ STATIC_URL }}img/blue.png" /></td><td>Festival</td></tr>
      <tr><td><img src="{{ STATIC_URL }}img/green.png" /></td><td>Competition</td></tr>
      <tr><td><img src="{{ STATIC_URL }}img/purple.png" /></td><td>Auditions</td></tr>
      <tr><td><img src="{{ STATIC_URL }}img/hat.png" /></td><td>Caroling</td></tr>
  </div>
{% endblock %}
