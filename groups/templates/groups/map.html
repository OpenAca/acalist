{% extends "map/base.html" %}
{% block title %} - Groups Map{% endblock %}
{% block endbody %}
<script type="text/javascript">
  $(document).ready(function() {
    var map = new Map(true, '/api/groups/', function(item) {
      switch (item.group_type) {
        case 0:
        return 'red.png';
        case 1:
        return 'blue.png';
        case 2:
        return 'green.png';
        case 3:
        return 'purple.png';
        case 4:
        return 'orange.png';
      }
    }, '{{ STATIC_URL }}img/');
    map.initialize();
    map.loadMarkers();
  });
</script>
{% endblock %}
