{% extends "base.html" %}
{% block stylesheets %}
  <link href="{{ STATIC_URL }}css/map.css" rel="stylesheet">
{% endblock %}
{% block scripts %}
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIu6cz3AmRpnxYykb_IYV7a4tmdPELnro&sensor=false" type="text/javascript"></script>
  {% if include_oms %}
    <script src="{{ STATIC_URL }}js/oms.min.js" type="text/javascript"></script>
  {% endif %}
  {% if include_clusterer %}
    <script src="{{ STATIC_URL }}js/markerclusterer_packed.js" type="text/javascript"></script>
  {% endif %}
{% endblock %}
{% block content %}
  <div class="container map">
    <div id="map_canvas"></div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      var mapOptions = {
        center: new google.maps.LatLng(39.808536, -99.059326),
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    });
  </script>
{% endblock %}
